<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
          background-color: #DCDCDC;
        }
        .employee-table{
          max-width: 1100px;
          margin: 40px auto;
          background-color: #fff;
          padding: 25px;
          border-radius: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/employees-list}">Employees List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" th:href="@{/employee-form}">Add Employee</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<h1 class="text-center">List of Employees</h1>

<div class="container">
    <div class="employee-table">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Department</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="tempEmployee: ${employees}">
                <!--    <th scope="row">1</th>-->
                <td th:text="${tempEmployee.id}"></td>
                <td th:text="${tempEmployee.name}"></td>
                <td th:text="${tempEmployee.age}"></td>
                <td th:text="${tempEmployee.department}"></td>
                <td th:text="${tempEmployee.email}"></td>

                <td>
                    <p class="d-inline-flex gap-1">
                        <a class="btn btn-primary" data-bs-toggle="collapse" th:href="@{/update(employeeId=${tempEmployee.id})}" role="button" aria-expanded="false" aria-controls="collapseExample">
                            Update
                        </a>
                    </p>
                    <p class="d-inline-flex gap-1">
                        <a class="btn btn-danger" data-bs-toggle="collapse" th:href="@{/delete(employeeId=${tempEmployee.id})}" role="button" aria-expanded="false" aria-controls="collapseExample">
                            Delete
                        </a>
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
