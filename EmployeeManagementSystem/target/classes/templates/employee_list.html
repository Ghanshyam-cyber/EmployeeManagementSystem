<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<a th:href="@{/employees/addEmployee}">Add Employee</a>
<h1>List Of All Employees</h1>

<table>
   <thead>
   <tr>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Email</th>
       <th>Actions</th>

   </tr>
   </thead>
    <tbody>
    <tr th:each="tempEmployee : ${employees}">
        <td th:text="${tempEmployee.firstName}" ></td>
        <td th:text="${tempEmployee.lastName}" ></td>
        <td th:text="${tempEmployee.email}" ></td>


        <td>
            <a th:href="@{/employees/updateEmployee(employeeId=${tempEmployee.id})}">Update</a>
        </td>

        <td>
            <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!--</form>-->

</body>
</html>
