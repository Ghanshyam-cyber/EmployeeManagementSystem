<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
          background-color: #DCDCDC;

        }
        .register-form{
          max-width: 400px;
          margin: 40px auto;
          background-color: #fff;
          padding: 25px;
          border-radius: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Employee Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" th:href="@{/employees-list}">Employees List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" th:href="@{/employee-form}">Add Employee</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 class="text-center">Employee Form</h1>

<div class="container">
   <div class="register-form">

       <form class="col g-1 text-dark" action="#" th:action="@{/save}" th:object="${employee}" method="post">

           <!-- Adding an hidden form for handling the update employee   -->
           <input type="hidden" th:field="*{id}">

           <div class="col-sm-12">
               <label for="inputEmail4" class="form-label">Name</label>
               <input type="text" th:field="*{name}" class="form-control" id="inputEmail4" placeholder="ex. john doe">
           </div>

           <div class="col-sm-12">
               <label for="inputPassword4" class="form-label">Age</label>
               <input type="number" th:field="*{age}" class="form-control" id="inputPassword4" placeholder="ex. 22">
           </div>

           <div class="col-sm-12">
               <label for="inputAddress" class="form-label">Department</label>
               <input type="text" th:field="*{department}" class="form-control" id="inputAddress" placeholder="ex. IT,Sales, etc...">
           </div>

           <div class="col-sm-12">
               <label for="inputAddress2" class="form-label">Email</label>
               <input type="email" th:field="*{email}" class="form-control" id="inputAddress2" placeholder="ex. example@gmail.com">
           </div>

           <div class="col-sm">
               <button type="submit" class="btn btn-primary">Save</button>
           </div>
       </form>
   </div>
</div>


</body>
</html>
